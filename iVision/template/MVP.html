<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Vídeo</title>

  <!-- CSS INLINE -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, #7300ff, #51E8F4);
      color: #fff;
    }
    h1 {
      color: #2b134b;
      text-align: center;
      margin-top: 50px;
    }
    form {
      width: 50%;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #2b134b;;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button[type="submit"], button.open-map, a.open-map {
      background-color: #7300ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    button[type="submit"]:hover, button.open-map:hover, a.open-map:hover {
      background-color: #fff;
      color: #2b134b;
      transition: all 0.3s ease;
    }
    #confirmation-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    #map {
      height: 100%;
      width: 100%;
    }
    .popup {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
    }

    .popup-content {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      background-color: white;
      width: 80%;
      max-width: 800px;
      height: 80%;
    }
  </style>
</head>
<body>
  <h1>Upload de Vídeo</h1>
  
  <!-- FORMULÁRIO DE UPLOAD -->
  <form id="video-form">
    <label for="video">Selecione um vídeo:</label>
    <input type="file" name="video" id="video" accept="video/*" required>
    <button type="submit">Enviar</button>
    <button class="open-map" onclick="openPopup()">Abrir mapa</button>
    <a href="http://127.0.0.1:5000/video_feed" class="open-map">Detecção em Tempo Real</a>
    <p id="confirmation-message"></p>
  </form>

  <div id="popup" class="popup">
    <div class="popup-content">
      <button onclick="closePopup()" style="float: right;">X</button>
      <div id="map"></div>
    </div>
  </div>

  <!-- JAVASCRIPT INLINE -->
  <script>
    const form = document.querySelector('#video-form');
    const confirmationMessage = document.querySelector('#confirmation-message');
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('/api/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.status === 'success' && data.pred) {
          confirmationMessage.innerText = `Vídeo enviado com sucesso. Probabilidade de colisão: ${(data.pred * 100).toFixed(2)}%`;
        } else if (data && data.status === 'success') {
          confirmationMessage.innerText = 'Vídeo enviado com sucesso. Não foi possível obter a probabilidade de colisão.';
        } else if (data) {
          confirmationMessage.innerText = data.message;
        } else {
          confirmationMessage.innerText = 'Ocorreu um erro ao enviar o vídeo.';
        }
      })
      .catch(error => {
        console.error(error);
      });
    });
  
    let mapInitialized = false;
    let map;
  
    function initMap() {
      if (!mapInitialized) {
        const mapOptions = {
          center: { lat: -23.550520, lng: -46.633308 }, // Coordenadas de São Paulo, por exemplo
          zoom: 8,
          mapTypeId: "satellite", // Define o tipo de mapa como imagens de satélite
          tilt: 45, // Define a inclinação do mapa em graus (0-45)
        };
  
        map = new google.maps.Map(document.getElementById("map"), mapOptions);
        mapInitialized = true;
      }
    }
  
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      setTimeout(() => {
        if (!mapInitialized) {
          initMap();
        }
        google.maps.event.trigger(map, "resize");
        map.setCenter({ lat: -23.550520, lng: -46.633308 });
      }, 100);
    }
  
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnDwZkREPcjwi2ewzfROwRpetAzW6trrM">
  </script>
</body>
</html>
